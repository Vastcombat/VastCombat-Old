      <br>
      <br>
      <select id="serverPicker" onchange="serverChange()" tabindex="2" accesskey="s" title="Consider picking your nearest server if you don't want lag to be your shadow.">

        <option value="eu">Europe</option>

      <br>
      <br>
      <br>
      <input type="submit" id="playButton" value="Loading..." tabindex="3" accesskey="p"></input>
    </form>
